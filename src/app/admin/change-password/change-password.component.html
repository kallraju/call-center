<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
        	<div class="col-md-4 col-sm-4 col-xs-4"></div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                    <form [formGroup]="cpForm" class="form-container" id="formBox">
                	    <div class="form-group">
                    	    <label for="curntPswd"><span class="txtColor">Current Password</span></label>
                            <input formControlName="CR_pswd" class="form-control" type="password"   name="curntPswd" 
                            placeholder="Current Password">
                        </div>
                        <div class="form-group">
                    	    <label for="newPswd"><span class="txtColor"> New Password </span></label>
                            <input 
                            formControlName="new_pswd"
                            class="form-control" type="password" name="newPswd" 
                            placeholder="New Password">
                        </div>
					    <div class="form-group">
                    	    <label for="confirmPswd"><span class="txtColor">Confirm Password </span></label>
                            <input
                            formControlName="conf_pswd"
                            class="form-control" type="password" name="confirmPswd" 
                            placeholder="Confirm Password">
                        </div>
                        <button (click)="onSubmit()" class="btn btn-block" type="submit"><span class="txtColor">Change Password</span></button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
