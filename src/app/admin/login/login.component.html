<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
    <div class="container-fluid bg">
      <div class="row">
         <div class="col-md-4  col-sm-4 col-xs-4" ></div>
         <div class="col-md-4  col-sm-4 col-xs-4" >
             <form class="form-container" id="formBox" [formGroup]="frmAdminLogin">
                <h2>Welcome</h2>
                 <div class="form-group">
                 <label for="username"><span class="label-color"></span></label>
                 <input class="form-control"  type="text" name="username" 
                 placeholder="Username" formControlName="name">
                 </div>
                 <div class="form-group">
                 <label for="password"><span class="label-color"></span></label>
                 <input class="form-control"  type="password" name="password" 
                 placeholder="Password" formControlName="psw">
                 </div>
                 <div>
                     <button class="btn btn-block" type="submit" name="submit" (click)="onSubmit()">Log In</button>
                 </div>
         </form>
        </div>
        <div class="text-danger pull-left">{{Status}}</div>

        </div>
    </div>
</body>
 </html>
